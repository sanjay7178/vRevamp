<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy Agreement</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="privacy.css" />
  </head>
  <body>
    <div class="container">
      <h1>Privacy Policy Agreement for Continuing using vRevamp Chrome Extension</h1>
      <div class="iframe-container">
        <iframe
          id="policy-iframe"
          src="./policy-preview.html"
          class="policy-iframe"
          title="Privacy Policy"
        ></iframe>
        <div class="scroll-indicator" id="scroll-indicator"></div>
      </div>
      <div id="scroll-message">
        Please scroll through the entire policy to agree.
      </div>
      <div class="checkbox-container" id="checkbox-container">
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">I have read and agree to the Privacy Policy</label>
      </div>
      <button id="submit" disabled>Submit</button>
    </div>

    <script src="../js/privacy-policy/script.js"></script>
  </body>
</html>
